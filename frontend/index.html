<!DOCTYPE>
<html lang="es">
<head>
  <title>Bit2me - Prueba</title>
  <!-- JQuery minified -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <!-- canvas js minified -->
  <script src="simplechart.canvas.js"></script>
</head>
<body>
<div class="container">
  <div id="chartContainerBTC"
       style="height: 370px; width: 100%; margin-top: 3rem; margin-bottom: 5rem;"
  ></div>
  <div id="chartContainerETH"
       style="height: 370px; width: 100%;"
  ></div>
</div>
<script>
  $(function () {
    const datasets = [];
    fetch('http://localhost:3000/api/historical/btc')
      .then(data => {
        return data.json()
      })
      .then((data) => {
        data.symbol = "BTC";
        datasets.push(data)
        return fetch('http://localhost:3000/api/historical/eth')
      })
      .then(data => {
        return data.json()
      })
      .then(data => {
        data.symbol = "ETH";
        datasets.push(data)
        makeCharts(datasets);
      });
  });

  function makeCharts(datasets) {
    debugger;
    datasets.forEach(dataset => {
      makeChart(dataset.symbol, dataset.data.map(e => createDataObject(e)));
    })
  }

  function createDataObject(elem) {
    return {
      y: +elem.price.toFixed(2),
      x: new Date(elem.last_updated)
    }
  }

  function makeChart(symbol, dataset) {
    debugger;
    const chart = new CanvasJS.Chart(`chartContainer${symbol}`, {
      animationEnabled: true,
      theme: "light2",
      title: {
        text: `Simple ${symbol} Chart`
      },
      axisY: {
        includeZero: false
      },
      data: [{
        type: "line",
        indexLabelFontSize: 16,
        dataPoints: dataset,
      }]
    });
    chart.render();
  }
</script>
</body>
</html>
